{% extends "base.html" %}
{%block title%}{{title}}{%endblock%}
{% block page_content %}
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<section class="py-5 text-center container">
        <h1 class="fw-light">Наши фотографии</h1>
        <p class="lead text-muted">Фотографии pазличных мероприятий, в которых принимали участие члены нашего клуба</p>
</section>

<div class="container">
    <div  class="setka" >
        {%for photo in photos%}
             <a href={{photo.url}} class="lightzoom">
                    <img height="150px" src={{photo.url}} alt="клик для увеличения" title={{photo.title}}}>
             </a>
<!--                <p>{{photo.title}}</p>-->
<!--                <a >{{photo.date.date()}}</a>-->
        {%endfor%}
    </div>
</div>
</body>
{%endblock%}
