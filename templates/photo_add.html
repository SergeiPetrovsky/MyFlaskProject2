{% extends "base.html" %}
{%block title%}{{title}}{%endblock%}
{% block page_content %}
<body>
    <div class="container">
        <h1>Добавить фото</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control"
                      placeholder="Подпишите фотографию"><br>
            <textarea name="url" id="url" class="form-control"
                      placeholder="url фотографии"></textarea><br>

            <input type="submit" class="w-100 btn btn-lg btn-outline-primary" value="Сохранить">

        </form>
    </div>
</body>
{%endblock%}
